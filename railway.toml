[build]
builder = "nixpacks"

[deploy]
startCommand = "npm start"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"

[env]
NODE_ENV = "production"
PORT = "${{PORT}}"
VITE_API_URL = "https://backend-balompie-production.up.railway.app/api"
VITE_WHATSAPP_PHONE = "+50246907489"

# Métricas y monitoreo
[monitoring]
enabled = true
metrics = ["cpu", "memory", "network", "disk"]

# Configuración de logs
[logs]
retention = "7d"
level = "info"
